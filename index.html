<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <input
      type="text"
      name="city"
      id="city"
      placeholder="Please write a city name..."
    />
    <button class="city-search">Go</button>
    <img src="" alt="" class="city-image" />
    <img src="" alt="" class="weather-icon" />
    <h1 class="degrees"></h1>
    <h2 class="condition"></h2>
    <h3 class="wind"></h3>
    <h3 class="humidity"></h3>
    <h3 class="clouds"></h3>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
